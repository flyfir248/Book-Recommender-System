<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa; /* Set background color to light gray */
        }
        .navbar {
            background-color: #343a40 !important; /* Set navbar background color to dark gray */
        }
        .navbar-brand {
            color: #ffffff !important; /* Set navbar brand text color to white */
        }
        .navbar-nav > li > a {
            color: #ffffff !important; /* Set navbar links text color to white */
        }
        .book-card {
            margin-bottom: 20px;
        }
        .book-card .card-img-top {
            height: 200px;
            object-fit: cover; /* Ensure images maintain aspect ratio and cover the entire space */
        }
        .book-card .card-body {
            background-color: #ffffff; /* Set card body background color to white */
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">My Book Recommender</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a>Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-header">Top 50 Books</h1>
            </div>

            <!-- Book cards -->
            {% for i in range(book_name|length) %}
            <div class="col-md-3">
                <div class="card book-card">
                    <img class="card-img-top" src="{{ image[i] }}" alt="{{ book_name[i] }}">
                    <div class="card-body">
                        <h4 class="card-title">{{ book_name[i] }}</h4>
                        <p class="card-text">{{ author[i] }}</p>
                        <p class="card-text">Votes: {{ votes[i] }}</p>
                        <p class="card-text">Rating: {{ rating[i] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
