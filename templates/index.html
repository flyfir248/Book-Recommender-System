<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    /* Custom styles */
    body {
        background-color: black; /* Set background color to black */
        padding-top: 70px; /* Add padding to the top of the body */
    }
    .navbar {
        background-color: #00a65a !important; /* Set navbar background color to green */
        margin-bottom: 0; /* Remove bottom margin from navbar */
    }
    .navbar-brand {
        color: white !important; /* Set navbar brand text color to white */
    }
    .navbar-nav > li > a {
        color: white !important; /* Set navbar links text color to white */
    }
    .book-title {
        margin-top: 20px; /* Add top margin to book title */
    }
</style>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand">My Book Recommender</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a>Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="book-title text-center">Top 50 Books</h1>
            </div>

            <!-- Book cards -->
            {% for i in range(book_name|length) %}
            <div class="col-md-3">
                <div class="card">
                    <img class="card-img-top" src="{{ image[i] }}" alt="{{ book_name[i] }}">
                    <div class="card-body">
                        <h4 class="card-title">{{ book_name[i] }}</h4>
                        <p class="card-text">{{ author[i] }}</p>
                        <p class="card-text">Votes: {{ votes[i] }}</p>
                        <p class="card-text">Rating: {{ rating[i] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
