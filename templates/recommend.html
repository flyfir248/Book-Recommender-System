<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        /* Custom styles */
        body {
            background-color: black; /* Set background color to black */
            color: white; /* Set text color to white */
        }
        .navbar {
            background-color: #00a65a; /* Set navbar background color to green */
        }
        .navbar-brand {
            color: white !important; /* Set navbar brand text color to white */
        }
        .nav > li > a {
            color: white !important; /* Set navbar links text color to white */
        }
        .recommend-title {
            font-size: 50px; /* Set title font size to 50px */
            margin-top: 20px; /* Add top margin to title */
        }
        .book-card {
            margin-top: 50px; /* Add top margin to book cards */
        }
        .card-body {
            background-color: #333; /* Set card body background color to dark gray */
        }
        .card-body img {
            max-height: 200px; /* Limit maximum height of book images */
            object-fit: cover; /* Ensure images maintain aspect ratio and cover the entire space */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">My Book Recommender</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a>Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="recommend-title">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter book name"><br>
                    <input type="submit" class="btn btn-lg btn-warning" value="Submit">
                </form>
            </div>

            <!-- Recommended book cards -->
            {% if data %}
                {% for i in data %}
                <div class="col-md-3">
                    <div class="card book-card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ i[2] }}" alt="{{ i[0] }}">
                            <p>{{ i[0] }}</p>
                            <h4>{{ i[1] }}</h4>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% endif %}

        </div>
    </div>

</body>
</html>
